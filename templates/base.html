<!doctype html>
<html>
  <head>
    {% block head %}
    <title>CommSys</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    {% block extrajs %}{% endblock%}
    <title>{% block title %}{% endblock %} - Code Quality Check</title>
    {% endblock %}
  </head>
  <body>
    <!-- We have done a similar example: Example 13 -->
    <nav class="navbar navbar-default">
      <!-- .container-fluid class provides a full width container, spanning the entire width of the viewport -->
      <div class="container-fluid">
      <!-- .container class provides a responsive fixed width container -->
      <!-- <div class="container"> -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CommSys</a>
        </div>
        <!-- Used on a <ul> container that contains the list items with links inside a navigation bar -->
        <ul class="nav navbar-nav">
          <li {% block nav_index %}{% endblock %}><a href="/">Home Page</a></li>
          <li {% block nav_daily %}{% endblock %}><a href="/daily">Daily Entries</a></li>
          <li {% block nav_forms %}{% endblock %}><a href="/forms">Forms</a></li>
          <li {% block nav_facility %}{% endblock %}><a href="/facility">Facility</a></li>
        </ul>
      </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>

  </body>
</html>
